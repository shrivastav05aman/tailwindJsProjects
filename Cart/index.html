                        <div>

                            <label for="groceries" class="text-xl font-bold ">1000-5000</label>
                        </div>                        
                    </div>

                    <!-- button to filter by price -->
                    <button
                        class="pricebtn cursor-pointer py-2 px-1 bg-blue-950 text-white lg:py-3 lg:px-2 font-bold rounded-lg border-none outline-none hover:bg-blue-900 ease-linear duration-200 lg:text-xl w-full">Filter
                        by Price</button>

                    <!-- button to reset filters -->
                    <button
                        class="resetBtn cursor-pointer py-2 px-1 bg-blue-950 text-white lg:py-3 lg:px-2 font-bold rounded-lg border-none outline-none hover:bg-blue-900 ease-linear duration-200 lg:text-xl w-full">Reset Filters</button>
                    
                </div>
                
            </div>

            <!-- products -->
            <div class="products w-full md:w-3/4  px-10 py-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 overflow-scroll gap-10 overflow-x-hidden">
