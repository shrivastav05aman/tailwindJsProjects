<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="w-screen h-screen bg-blue-950 ">
        <!-- header -->
        <header class="w-full h-40 text-white flex items-center justify-center border-b-white border-b-4">
            <p class="text-8xl font-bold tracking-widest">Cart</p>
        </header>
        <nav class="w-full bg-white h-8">
            <div class="flex justify-between px-10">
                <a href="./index.html"><i class="fa-solid fa-house text-2xl text-blue-950 cursor-pointer"></i></a>
                <a href="./cart.html"><i class="fa-solid fa-cart-shopping text-2xl text-blue-950 cursor-pointer"></i></a>

            </div>
        </nav>

        <!-- cart Section -->
        
        <section class="mx-auto cartSection h-[calc(100vh-192px)]  px-10 lg:px-56 text-center py-10  overflow-y-scroll no-scrollbar">
            <!-- empty cart -->
            <div class="emptyCart">

            </div>

            <!-- cart products container -->
            <div class="cartContainer grid grid-cols-3 gap-10"></div>

            <!-- cart total value container -->
            <div class="cartTotal"></div>
            
        </section>
        
        <script type="module" src="cart.js"></script>
    </body>
    
    <!-- <script src="script.js"></script> -->
    
</body>
</html>
